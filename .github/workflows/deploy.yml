name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FITNESS_FLOW }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      # ðŸ‘‰ Cargar secrets en App Hosting y conceder acceso al backend
      - name: Push App Hosting secrets and grant access
        run: |
          set -e
          PROJECT_ID='${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}'
          BACKEND_ID='studio'  # cambia si tu backend tiene otro ID

          echo "${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}"             | firebase apphosting:secrets:set NEXT_PUBLIC_FIREBASE_API_KEY --project "$PROJECT_ID" --force --data-file -
          echo "${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}"         | firebase apphosting:secrets:set NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN --project "$PROJECT_ID" --force --data-file -
          echo "${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}"          | firebase apphosting:secrets:set NEXT_PUBLIC_FIREBASE_PROJECT_ID --project "$PROJECT_ID" --force --data-file -
          echo "${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}"      | firebase apphosting:secrets:set NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET --project "$PROJECT_ID" --force --data-file -
          echo "${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" | firebase apphosting:secrets:set NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID --project "$PROJECT_ID" --force --data-file -
          echo "${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}"              | firebase apphosting:secrets:set NEXT_PUBLIC_FIREBASE_APP_ID --project "$PROJECT_ID" --force --data-file -

          firebase apphosting:secrets:grantaccess NEXT_PUBLIC_FIREBASE_API_KEY             --backend "$BACKEND_ID" --project "$PROJECT_ID"
          firebase apphosting:secrets:grantaccess NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN         --backend "$BACKEND_ID" --project "$PROJECT_ID"
          firebase apphosting:secrets:grantaccess NEXT_PUBLIC_FIREBASE_PROJECT_ID          --backend "$BACKEND_ID" --project "$PROJECT_ID"
          firebase apphosting:secrets:grantaccess NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET      --backend "$BACKEND_ID" --project "$PROJECT_ID"
          firebase apphosting:secrets:grantaccess NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID --backend "$BACKEND_ID" --project "$PROJECT_ID"
          firebase apphosting:secrets:grantaccess NEXT_PUBLIC_FIREBASE_APP_ID              --backend "$BACKEND_ID" --project "$PROJECT_ID"

      - name: Deploy to Firebase App Hosting
        run: firebase deploy --only apphosting --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
