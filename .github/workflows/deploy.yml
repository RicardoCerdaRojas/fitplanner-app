
name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Build Project
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FITNESS_FLOW }}'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # --- CORRECCIÓN CLAVE: Forzar la instalación de la última versión ---
      - name: Install latest Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Update App Hosting backend configuration
        run: |
          firebase apphosting:backends:update studio --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }} \
            --set-env-vars NEXT_PUBLIC_FIREBASE_API_KEY=secret:FIREBASE_API_KEY \
            --set-env-vars NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=secret:FIREBASE_AUTH_DOMAIN \
            --set-env-vars NEXT_PUBLIC_FIREBASE_PROJECT_ID=secret:FIREBASE_PROJECT_ID \
            --set-env-vars NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=secret:FIREBASE_STORAGE_BUCKET \
            --set-env-vars NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=secret:FIREBASE_MESSAGING_SENDER_ID \
            --set-env-vars NEXT_PUBLIC_FIREBASE_APP_ID=secret:FIREBASE_APP_ID

      - name: Deploy to Firebase App Hosting
        run: firebase deploy --only apphosting --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
