
name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Build Project
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FITNESS_FLOW }}'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      # --- PASO CLAVE: Sustituir los placeholders con los secretos reales ---
      - name: Substitute secrets in apphosting.yaml
        run: |
          sed -i 's|__FIREBASE_API_KEY__|${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}|g' apphosting.yaml
          sed -i 's|__FIREBASE_AUTH_DOMAIN__|${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}|g' apphosting.yaml
          sed -i 's|__FIREBASE_PROJECT_ID__|${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}|g' apphosting.yaml
          sed -i 's|__FIREBASE_STORAGE_BUCKET__|${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}|g' apphosting.yaml
          sed -i 's|__FIREBASE_MESSAGING_SENDER_ID__|${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}|g' apphosting.yaml
          sed -i 's|__FIREBASE_APP_ID__|${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}|g' apphosting.yaml

      - name: Deploy to Firebase App Hosting
        run: firebase deploy --only apphosting --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
