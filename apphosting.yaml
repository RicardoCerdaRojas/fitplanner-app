# Settings for Backend (on Cloud Run).
runConfig:
  minInstances: 0

# Runtime environment variables linked to secrets.
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: FIREBASE_AUTH_DOMAIN
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: FIREBASE_STORAGE_BUCKET
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: FIREBASE_APP_ID

# Build-time arguments that will be replaced by the CI/CD pipeline.
# These are prefixed with NEXT_PUBLIC_ so Next.js inlines them into the client bundle.
build:
  args:
    NEXT_PUBLIC_FIREBASE_API_KEY: "__FIREBASE_API_KEY__"
    NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "__FIREBASE_AUTH_DOMAIN__"
    NEXT_PUBLIC_FIREBASE_PROJECT_ID: "__FIREBASE_PROJECT_ID__"
    NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "__FIREBASE_STORAGE_BUCKET__"
    NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "__FIREBASE_MESSAGING_SENDER_ID__"
    NEXT_PUBLIC_FIREBASE_APP_ID: "__FIREBASE_APP_ID__"
